services:
    php:
        image: php56-apache:latest
        ports:
            - "88:80"
        volumes:
            - .:/var/www/html
        networks:
            - development
        depends_on:
            -   mysql

    mysql:
        image: mysql:5.6
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: baduy_bis
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        networks:
            development:
                aliases:
                    - mysql

    adminer:
        image: adminer
        ports:
            - "8080:8080"
        networks:
            - development

networks:
    development:
        name: development
        external: true
